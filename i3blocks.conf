# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none


# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
[volume]
label=Ôçó
command=~/.config/i3/i3blocks/volume
instance=Master
interval=1
#signal=10

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
#[memory]
#label=MEM
#separator=false
#interval=30

#[memory]
#label=SWAP
#instance=swap
#separator=false
#interval=30

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label=Ôâè
#instance=/mnt/data
interval=30
color=#4286f4

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
[iface]
#instance=wlan0
color=#00FF00
interval=10
separator=false

[wifi]
label=Ôá´
instance=wlp5s0
command=~/.config/i3/i3blocks/wifi
interval=10
separator=true

[bandwidth]
#instance=eth0
command=~/.config/i3/i3blocks/bandwidth
interval=5

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=CPU
interval=10
color=#7a42f4

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
label=‚ö°
interval=1

# Date Time
[time]
label=üïí
command=date '+%a %d-%m-%y %l:%M:%S %p'
interval=5
color=#31d691

[spotify]
label=ÔÜº
command=~/.config/i3/i3blocks/spotify.py
color=#81b71a
interval=5

# OpenVPN support
#
# Support multiple VPN, with colors.
#[openvpn]
#interval=20

# Temperature
#
# Support multiple chips, though lm-sensors.
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[temperature]
label=Ôíë
interval=10
color=#b58900

# Brightness control
[brightness]
label=üí°
command=~/.config/i3/i3blocks/brightness
interval=1

[keyindicator]
instance=CAPS
interval=once
signal=11

[keyindicator]
instance=NUM
interval=once
signal=11

# Firefox and WhatsApp shortcut, because I'm still used to GNOME and I want icons. :(
[firefox]
label=Ôâ©
command=~/.config/i3/i3blocks/firefox
color=#E55B0A
interval=10

[whatsapp]
label=Ôà≤
command=~/.config/i3/i3blocks/whatsapp
color=#25D366
interval=10
